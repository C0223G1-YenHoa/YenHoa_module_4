<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, th, td {
            border-collapse: collapse;
            border: solid black 1px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacture</th>
    </tr>
    <tr>
        <td th:text="${product_detail.id}"></td>
        <td th:text="${product_detail.name}"></td>
        <td th:text="${product_detail.price}"></td>
        <td th:text="${product_detail.description}"></td>
        <td th:text="${product_detail.manufacture}"></td>
    </tr>
    <tr>
        <button><a th:href="@{/products}">Back</a></button>
    </tr>
</table>
</body>
</html>
