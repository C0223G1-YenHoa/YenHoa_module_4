<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShoppingOnline</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <button><a href="/shopping/create">Create Product</a></button>
    <button><a href="/shopping-cart"><i class="fa-solid fa-cart-shopping"></i></a></button>
</div>
<br>
<h5 style="color: darkgreen" th:text="${msg}"></h5>
<br>
<br>
<div class="card col-6" style="width: 18rem;margin-left: 20px;float: left" th:each="p,items : ${products}">
    <button class="btn" style="width: 20px"><a th:href="@{/shopping/delete/{id}(id=${p.id})}">x</a></button>
    <img th:src="@{${p.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${p.productName}"></h5>
        <p class="card-text" th:text="${p.description}"></p>
        <div class="row">
        <a  class="btn btn-primary" th:href="@{/shopping/add/__${p.id}__(action='list')}">ADD TO CART</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
