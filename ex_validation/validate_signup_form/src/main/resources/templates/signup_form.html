<body>
<form action="/signup/register" method="post" th:object="${informationDto}">
<section class="100% gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">SIGN UP <span
                                style="padding-left: 10px"><i class="fa-regular fa-pen-to-square"></i></span></h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <input th:field="*{firstName}" type="text" name="name" id="input_name" class="form-control form-control-lg" />
                                        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                        <label class="form-label" for="input_name">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input th:field="*{lastName}" name="dateOfBirth" id="last_name" class="form-control form-control-lg" />
                                        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                        <label class="form-label" for="last_name">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-2 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100 ">
                                        <input th:field="*{email}" id="emailAddress" class="form-control form-control-lg"/>
                                        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input th:field="*{age}" type="number" name="dateOfBirth" id="input_dayOfBirth" class="form-control form-control-lg" />
                                        <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                                        <label class="form-label" for="input_dayOfBirth">Age</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-2 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input th:field="*{phone}" type="tel" name="phone"  id="phoneNumber" class="form-control form-control-lg" />
                                        <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                        <label class="form-label" for="phoneNumber">Tel</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <input class="btn btn-outline-dark btn-lg" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
