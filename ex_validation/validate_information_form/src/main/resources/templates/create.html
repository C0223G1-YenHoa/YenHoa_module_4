<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>New Song</h3>
<form action="/song/create" method="post" th:object="${songDto}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{songName}"/>
                <span style="color: red" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></span>
            </td>
        </tr>

        <tr>
            <td>Artist:</td>
            <td>
                <input type="text" th:field="*{singer}"/>
                <span style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
            </td>
        </tr>

        <tr>
            <td>Kind of Music:</td>
            <td>
                <input type="text" th:field="*{kindOfMusic}"/>
                <span style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span>
            </td>
        </tr>
    </table>
    <button type="submit">Create</button>
</form>
<a th:href="@{/}">Back</a>
</body>
</html>
