
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/blog/update}" th:object="${blog}" method="post" >
    <div class="card" style="width: 18rem;">
        <div th:if="${blog.image!=null}">
            <input type="file"  class="card-img-top" th:field="*{image}">
        </div>
        <div class="card-body">
            <input type="hidden" th:field="*{id}">
            <h5 class="card-title" ><input type="text" th:field="*{title}"/></h5>
            <h6><input th:field="*{date}"></h6>
            <p class="card-text" ><textarea th:field="*{content}"/></p>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
