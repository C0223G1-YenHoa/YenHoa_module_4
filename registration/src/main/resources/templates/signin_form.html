<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TianFight</title>
  <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" id="roboto-subset.css-css"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
        type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
  <link rel="stylesheet" href="../static/css_signup.css">
  <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">-->

</head>
<body>
<div class="container" id="container">zz
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Sign up</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>



      <div class="row" style=" height: 70px">
        <div class="col-md-6 mb-2">
          <div class="form-outline mb-4" style="height: 50px">
            <input type="text" id="form2Example18"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
            <label class="form-label" for="form2Example18">Full Name</label>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline mb-4" style="height: 50px">
            <input type="text" id="form2Example19"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
            <label class="form-label" for="form2Example19">Citizen ID</label>
          </div>
        </div>
      </div>
      <div class="row" style=" height: 70px">
        <div class="col-md-6 mb-2">
          <div class="form-outline mb-4" style="height: 50px">
            <input type="date" id="form2Example20"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
            <label class="form-label" for="form2Example20">Day of Birth</label>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline mb-4" style="height: 50px">
            <input type="text" id="form2Example2"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
            <label class="form-label" for="form2Example2">Nationality</label>
          </div>
        </div>
      </div>


      <div class="form-outline mb-4" style="height: 50px">
        <input type="text" id="form2Example1"   class="form-control form-control-lg"/>
        <label class="form-label" for="form2Example1">Address</label>
      </div>

      <div class="form-outline mb-4" style="height: 50px">
        <input type="text" id="form2Example3"   class="form-control form-control-lg"/>
        <label class="form-label" for="form2Example3">Tel</label>
      </div>
      <div class="form-outline mb-4" style="height: 50px">
        <input type="text" id="form2Example4"   class="form-control form-control-lg"/>
        <label class="form-label" for="form2Example4">Email</label>
      </div>
      <div class="row" style=" height: 70px">
        <div class="col-md-6 mb-2">
          <div class="form-outline mb-4" style="height: 50px">
            <input type="password" id="form2Example5"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
            <label class="form-label" for="form2Example5">Password</label>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline mb-4" style="height: 50px">
            <input type="password" id="form2Example6"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
            <label class="form-label" for="form2Example6">Confirm Password</label>
          </div>
        </div>
      </div>
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="form-outline mb-4" style="height: 50px;width: 70%">
        <input type="text" id="form2Example8"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
        <label class="form-label" for="form2Example8">Email</label>
      </div>
      <div class="form-outline mb-4" style="height: 50px;width: 70%">
        <input type="password" id="form2Example7"   class="form-control form-control-lg" style="padding-right: 10px;padding-left: 10px;width: 250px"/>
        <label class="form-label" for="form2Example7">Password</label>
      </div>
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please log_in with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1> Welcome to Tian Flight!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script async="" src="https://www.clarity.ms/s/0.7.8/clarity.js"></script>
<script async="" src="https://www.clarity.ms/tag/f1su1ssihh"></script>
<script async="" src="https://connect.facebook.net/en_US/fbevents.js"></script>
<script type="text/javascript" async=""
        src="https://www.googletagmanager.com/gtag/js?id=G-E9PS2EVWYS&amp;l=dataLayer&amp;cx=c"></script>
<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
<script async="" src="//www.googletagmanager.com/gtm.js?id=GTM-W7MBMN"></script>
<script type="text/javascript"
        src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/mdb5/standard/core.min.js"></script>
<script type="text/javascript"
        src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/search/search.min.js"></script>
<script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/main.min.js"></script>
<script>
  const signUpButton = document.getElementById("signUp");
  const signInButton = document.getElementById("signIn");
  const container = document.getElementById("container");

  signUpButton.addEventListener("click", () => {
    container.classList.add("right-panel-active");
  });

  signInButton.addEventListener("click", () => {
    container.classList.remove("right-panel-active");
  });
</script>
</body>
</html>
