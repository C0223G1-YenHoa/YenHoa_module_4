<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form style="margin-top:20px;width: 40rem;margin-left: 500px;margin-bottom: 20px" action="/category/search"
      method="get">
    <input style="width: 300px;" name="name" placeholder="Enter title you want to find">
    <button class="btn btn-dark" type="submit">Search</button>
</form>
<br>
<br>
<a style="width: 40rem;width: 100px;margin-left: 500px;margin-bottom: 20px" th:href="@{/category/create}"
   class="btn btn-dark">Create</a>
<p th:text="${msg}"></p>
<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
    </tr>
    <tr th:each="category, item : ${categories.content}">
        <td  th:text="${item.count}"></td>
        <td  th:text="${category.name}"></td>
       <td> <a th:href="@{/category/detail/{id}(id=${category.id})}" class="btn btn-dark">See</a>
        <a th:href="@{/category/update/{id}(id=${category.id})}" class="btn btn-dark">Update</a>
        <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-dark">Delete</a></td>
    </tr>
</table>
<div class="d-flex" style="margin-left: 50px">
    <a th:if="${categories.hasPrevious()}" th:href="@{/category(page=${categories.number - 1})}">
        <button>Previous</button>
    </a>
    <a class="mx-2" th:if="${categories.hasNext()}" th:href="@{/category(page=${categories.number + 1})}">
        <button>Next</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
