
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/blog/create}" th:object="${blog}" method="post" >
    <div class="card" style="width: 18rem;">
        <input type="file"  class="card-img-top" th:field="*{image}">
        <div class="card-body">
            <h5 class="card-title" >Title: <input type="text" th:field="*{title}"/></h5>
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="c, items : ${category}" th:text="${c.name}" th:value="${c.id}">
                </option>
            </select>
            <p class="card-text" >Content: <textarea th:field="*{content}"/></p>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
